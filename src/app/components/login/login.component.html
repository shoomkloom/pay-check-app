<div class="row hebrew justify-content-start">
    <div class col-sm-12>
        <h3 class="justify-content-end">התחברות</h3>
    </div>
</div>
<form class="goodwidth" (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="row">
        <div class="col-sm-12">
            <div class="form-group text-right">
                <label for="emailaddress">כתובת אימייל:</label>
                <input type="email" 
                    class="form-control text-left" 
                    dir="ltr"
                    id="emailaddress"
                    required
                    [(ngModel)]="user.email" name="emailaddress"
                    #emailaddress="ngModel">
                <div [hidden]="emailaddress.valid || emailaddress.pristine"
                    class="alert alert-danger">
                    דרושה כתובת אימייל
                </div>
            </div>
            <div class="form-group text-right">
                <label for="password">סיסמה:</label>
                <input type="password" 
                class="form-control text-left" 
                dir="ltr"
                id="password"
                required
                [(ngModel)]="user.password" name="password"
                #password="ngModel">
                <div [hidden]="password.valid || password.pristine"
                    class="alert alert-danger">
                    דרושה סיסמה
                </div>
            </div>
            <button type="submit" class="btn btn-primary" 
                [disabled]="!loginForm.valid || loading || loginForm.errors">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                כניסה
            </button>
            <a routerLink="/register" class="btn btn-link">הרשמה</a>
        </div>
    </div>
</form>
