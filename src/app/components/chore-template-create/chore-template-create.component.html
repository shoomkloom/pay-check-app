<!-- Form: Create New Chore Template -->
<div class="container">
    <h5>Create New Chore Template:</h5>
    <form (ngSubmit)="onSubmit()" #createNewChoreTemplateForm="ngForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name"
                required
                [(ngModel)]="choreTemplate.name" name="name"
                #name="ngModel">
            <div [hidden]="name.valid || name.pristine"
                class="alert alert-danger">
                Name is required
            </div>
        </div>
        <div class="form-group">
            <label for="details">Details</label>
            <input type="text" class="form-control" id="details"
                required
                [(ngModel)]="choreTemplate.details" name="details"
                #details="ngModel">
            <div [hidden]="details.valid || details.pristine" class="alert alert-danger">
                Details are required
            </div>
        </div>
        <button type="submit" class="btn btn-primary" 
            [disabled]="!createNewChoreTemplateForm.form.valid">Submit
        </button>
        <a href="#" class="btn btn-link" (click)="onCancel()">Cancel</a>
    </form>
</div>
