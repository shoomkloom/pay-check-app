<!-- Form: Create New Chore Template -->
<div class="container" style="margin:10px;">
    <h5>Create New Group:</h5>
    <form (ngSubmit)="onSubmit()" #createNewGroupForm="ngForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" 
                class="form-control" 
                [style.border-color]="color"
                id="name"
                required
                [(ngModel)]="group.name" name="name"
                #name="ngModel">
            <div [hidden]="name.valid || name.pristine"
                class="alert alert-danger">
                Name is required
            </div>
        </div>
        <div class="form-group">
            <label for="members">Select Members:</label>
            <span [style.border-color]="color">
            <ng-select #MemberNgSelect
                [items]="users"
                required
                bindLabel="name"
                placeholder="Type to search"
                [multiple]="true"
                [searchable]="true" 
                [clearable]="true"
                [hideSelected]="true"
                [closeOnSelect]="false"
                [clearSearchOnAdd]="true"
                [(ngModel)]="selected" name="selected">
            </ng-select>
            </span>
        </div>
        <button type="submit" class="btn btn-primary" 
            [disabled]="!createNewGroupForm.form.valid">Submit
        </button>
        <a href="#" class="btn btn-link" (click)="onCancel()">Cancel</a>
    </form>
</div>
