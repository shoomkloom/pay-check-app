<div *ngIf="currentUser.name; then thenBlock else elseBlock"></div>
<ng-template #thenBlock>
  <div *ngIf="!userData || !userData.fullyregestered; then thenRegBlock else elseRegBlock"></div>
  <ng-template #thenRegBlock>
    <pc-register-flow></pc-register-flow>
  </ng-template>
  <ng-template #elseRegBlock>
    <div class="row hebrew justify-content-start">
      הכל טוב אח שלו...
    </div>
  </ng-template>
</ng-template>
<ng-template #elseBlock>
  <div class="row justify-content-start hebrew"><h2>שלום!</h2></div>
  <div class="row justify-content-start hebrew">כדי להתחיל יש להיכנס או להירשם לאתר.</div>
</ng-template>
